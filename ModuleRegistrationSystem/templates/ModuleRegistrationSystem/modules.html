{% extends "ModuleRegistrationSystem/base.html" %}
{% block content %}
    <h1>The modules we offer</h1>
{% for module in modules %}
    <h3>{{ module }}</h3>
    <h4>{{ module.credit }} credits offered, {{ module.category }}</h4>
    <p>{{ module.description }}
    <hr>
{% endfor %}

{% endblock content %}
</body>
</html>

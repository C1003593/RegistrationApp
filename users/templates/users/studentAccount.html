{% extends "ModuleRegistrationSystem/base.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
    <p><img class="rounded-circle account-img" src="{{user.studentaccount.image.url}}"></p>
        <div class="media-body">
            <h2 class="account-heading">{{user.studentaccount}}</h2>
            <p class="text-secondary">{{user.username}}</p>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
</div>
{% endblock content %}
